<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Du Lịch TP.HCM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #3498db;
            --light-blue: #a4d4f7;
            --dark-blue: #2980b9;
            --background-grey: #f0f2f5;
            --text-dark: #333;
            --text-light: #fefefe;
            --input-border: #dcdfe6;
            --button-send: #2ecc71;
            --button-send-hover: #27ae60;
            --button-clear: #e74c3c;
            --button-clear-hover: #c0392b;
            --shadow-light: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-grey);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: var(--text-light);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background-color: var(--primary-blue);
            color: var(--text-light);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 5px 0;
        }

        .user-message-wrapper {
            flex-direction: row-reverse;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-wrap; /* Giữ nguyên định dạng xuống dòng */
        }

        .user-message {
            background-color: var(--primary-blue);
            color: var(--text-light);
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--background-grey);
            color: var(--text-dark);
            margin-right: auto;
        }

        /* Định dạng cho bullet points */
        .bot-message ul {
            margin: 10px 0;
            padding-left: 20px;
            list-style-type: none;
        }

        .bot-message li {
            margin: 5px 0;
            position: relative;
            padding-left: 15px;
        }

        .bot-message li:before {
            content: "•";
            position: absolute;
            left: 0;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid var(--input-border);
            display: flex;
            gap: 10px;
        }

        #message {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #send-btn {
            background-color: var(--button-send);
            color: var(--text-light);
        }

        #clear-history-btn {
            background-color: var(--button-clear);
            color: var(--text-light);
            margin: 10px 15px;
        }

        .icon {
            font-size: 1.2em;
            opacity: 0.8;
            color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #chat-container {
                height: 95vh;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Lakha ChatBot v2</h2>
        </div>
        
        <div id="chat-box">
            {% for msg in history %}
                <div class="message-wrapper user-message-wrapper">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <div class="message user-message">{{ msg.user }}</div>
                </div>
                {% if msg.bot %}
                    <div class="message-wrapper bot-message-wrapper">
                        <span class="icon"><i class="fas fa-robot"></i></span>
                        <div class="message bot-message">{{ msg.bot | safe }}</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <button id="clear-history-btn">
            <i class="fas fa-trash"></i> Xóa lịch sử
        </button>

        <div class="input-area">
            <input type="text" id="message" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i> Gửi
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send-btn');
        const clearHistoryBtn = document.getElementById('clear-history-btn');

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        scrollToBottom();

        function formatBotMessage(text) {
            // Chuyển đổi xuống dòng và bullet points
            return text
                .replace(/\n\n/g, '<br><br>')  // Xử lý xuống dòng đôi
                .replace(/\n\*/g, '<br>•')     // Chuyển \n* thành bullet points
                .replace(/\*/g, '•');          // Chuyển các * còn lại thành bullet points
        }

        function appendMessage(sender, text, isError = false) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper');
            
            const icon = document.createElement('span');
            icon.classList.add('icon');
            
            const message = document.createElement('div');
            message.classList.add('message');

            if (sender === 'user') {
                wrapper.classList.add('user-message-wrapper');
                message.classList.add('user-message');
                icon.innerHTML = '<i class="fas fa-user"></i>';
                message.textContent = text; // Giữ nguyên text cho user
                wrapper.appendChild(message);
                wrapper.appendChild(icon);
            } else {
                wrapper.classList.add('bot-message-wrapper');
                message.classList.add('bot-message');
                if (isError) message.style.color = '#e74c3c';
                icon.innerHTML = '<i class="fas fa-robot"></i>';
                message.innerHTML = formatBotMessage(text); // Format text cho bot
                wrapper.appendChild(icon);
                wrapper.appendChild(message);
            }

            chatBox.appendChild(wrapper);
            scrollToBottom();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendButton.disabled = true;
            
            appendMessage('user', message);
            messageInput.value = '';

            // Hiển thị trạng thái đang gõ
            const typingWrapper = document.createElement('div');
            typingWrapper.classList.add('message-wrapper', 'bot-message-wrapper');
            typingWrapper.id = 'typing-indicator';
            
            const typingIcon = document.createElement('span');
            typingIcon.classList.add('icon');
            typingIcon.innerHTML = '<i class="fas fa-robot"></i>';
            
            const typingText = document.createElement('div');
            typingText.classList.add('message', 'bot-message');
            typingText.innerHTML = '<i class="fas fa-ellipsis-h"></i> Đang suy nghĩ...';
            
            typingWrapper.appendChild(typingIcon);
            typingWrapper.appendChild(typingText);
            chatBox.appendChild(typingWrapper);
            scrollToBottom();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Xóa trạng thái đang gõ
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                if (data && data.response) {
                    appendMessage('bot', data.response);
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (error) {
                console.error('Error:', error);
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                appendMessage('bot', 'Xin lỗi, đã có lỗi xảy ra. Vui lòng thử lại sau.', true);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        async function clearHistory() {
            if (!confirm('Bạn có chắc muốn xóa toàn bộ lịch sử hội thoại?')) return;

            try {
                const response = await fetch('/clear_history', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                chatBox.innerHTML = '';
                appendMessage('bot', data.message);

            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', 'Không thể xóa lịch sử chat. Vui lòng thử lại sau.', true);
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        clearHistoryBtn.addEventListener('click', clearHistory);

        // Focus input on load
        window.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
